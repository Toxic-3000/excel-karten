<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spieleliste</title>

  <!-- SheetJS (xlsx) – stabiler CDN -->
  <script defer src="https://unpkg.com/xlsx@0.20.2/dist/xlsx.full.min.js"></script>

  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;color:#101828}
    .wrap{max-width:980px;margin:0 auto;padding:18px 14px 80px}
    h1{margin:6px 0 14px;font-size:42px;letter-spacing:-.02em}
    .card{background:#fff;border:1px solid #eaecf0;border-radius:18px;box-shadow:0 8px 30px rgba(16,24,40,.08);padding:14px;position:sticky;top:0;z-index:10}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .field{display:flex;flex-direction:column;gap:8px;flex:1 1 260px;min-width:240px}
    .label{font-size:13px;color:#667085}
    .input,select{width:100%;padding:12px;border:1px solid #eaecf0;border-radius:14px;font-size:16px;background:#fff;outline:none}
    .input:focus,select:focus{border-color:#c7d2fe;box-shadow:0 0 0 4px rgba(99,102,241,.12)}
    .stats{margin-top:10px;color:#667085;font-size:15px;white-space:pre-wrap}
    .error{margin-top:10px;background:#fef3f2;border:1px solid #fecdca;color:#b42318;border-radius:14px;padding:10px;font-weight:700;display:none;white-space:pre-wrap}
    .ok{margin-top:10px;background:#ecfdf5;border:1px solid #bbf7d0;color:#166534;border-radius:14px;padding:10px;font-weight:700;display:none}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Spieleliste</h1>

    <div class="card">
      <div class="row">
        <div class="field">
          <div class="label">Datei auswählen (XLSX)</div>
          <input id="file" class="input" type="file" accept=".xlsx,.xls" />
        </div>
        <div class="field">
          <div class="label">Sheet</div>
          <select id="sheet" disabled>
            <option value="">Bitte zuerst eine Datei laden…</option>
          </select>
        </div>
      </div>

      <div id="ok" class="ok"></div>
      <div id="err" class="error"></div>
      <div id="stats" class="stats">Bereit. Bitte Datei auswählen.</div>
    </div>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);
  const errBox = $("err");
  const okBox  = $("ok");
  const stats  = $("stats");
  const file   = $("file");
  const sheet  = $("sheet");

  function showError(msg){
    errBox.style.display = "block";
    okBox.style.display = "none";
    errBox.textContent = "❌ " + msg;
  }
  function showOk(msg){
    okBox.style.display = "block";
    errBox.style.display = "none";
    okBox.textContent = "✅ " + msg;
  }

  // Hard check: did XLSX load?
  function ensureXLSX(){
    if(typeof window.XLSX === "undefined"){
      showError(
        "Die XLSX-Library wurde nicht geladen.\n" +
        "Ursachen: CDN geblockt, Offline, Content-Blocker, oder GitHub Pages cached noch eine alte Version.\n\n" +
        "Test: Öffne die Seite im Inkognito-Modus oder lösche Cache der Website."
      );
      return false;
    }
    return true;
  }

  window.addEventListener("load", () => {
    if(ensureXLSX()){
      showOk("XLSX-Library geladen. Du kannst jetzt eine Datei auswählen.");
    }
  });

  file.addEventListener("change", async (e) => {
    if(!ensureXLSX()) return;

    const f = e.target.files?.[0];
    if(!f) return;

    try{
      stats.textContent = `Lade Datei: ${f.name} (${Math.round(f.size/1024)} KB)…`;
      const buf = await f.arrayBuffer();

      const wb = XLSX.read(buf, { type:"array" });

      // fill sheet dropdown
      sheet.innerHTML = "";
      for(const name of wb.SheetNames){
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        sheet.appendChild(opt);
      }
      sheet.disabled = false;
      sheet.value = wb.SheetNames[0];

      // quick parse first sheet to verify reading works
      const ws = wb.Sheets[sheet.value];
      const json = XLSX.utils.sheet_to_json(ws, { defval:"" });

      showOk(`Datei eingelesen. Sheets: ${wb.SheetNames.length}. Zeilen im ersten Sheet: ${json.length}.`);
      stats.textContent = `Geladen: ${f.name}\nAktives Sheet: ${sheet.value}\nZeilen: ${json.length}`;
    }catch(ex){
      showError(
        "Fehler beim Einlesen.\n\n" +
        (ex?.stack || ex?.message || String(ex))
      );
      stats.textContent = "Einlesen fehlgeschlagen.";
    }
  });
})();
</script>

</body>
</html>
