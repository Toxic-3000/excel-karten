<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Spieleliste ‚Äì Webansicht</title>

  <!-- Cache-Busting: Versionsstring erh√∂hen, wenn GH-Pages ‚Äûalte‚Äú Assets cached -->
  <link rel="stylesheet" href="styles.css?v=20251217-1" />
  <script src="./xlsx.full.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title">Spieleliste</div>
      <div class="brand__subtitle">XLSX ‚Üí Karten</div>
    </div>

    <div class="topbar__actions">
      <button id="btnMenu" class="btn btn--ghost" type="button" aria-haspopup="dialog" aria-controls="sheetMenu">
        Filter & Sort
      </button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel__row">
        <label class="filepick">
          <input id="fileInput" type="file" accept=".xlsx,.xls" />
          <span class="filepick__btn">XLSX ausw√§hlen</span>
          <span id="fileLabel" class="filepick__label">Keine Datei geladen</span>
        </label>
      </div>

      <div class="panel__row panel__row--wrap">
        <div class="field">
          <label class="field__label" for="sheetSelect">Sheet</label>
          <select id="sheetSelect" class="select" disabled></select>
        </div>

        <div class="field field--grow">
          <label class="field__label" for="searchInput">Suche</label>
          <input id="searchInput" class="input" type="search" placeholder="Titel, Genre, Entwickler ‚Ä¶ | Tokens: id:123 system:ps5 source:digital favorite completed ‚Ä¶" disabled />
        </div>
      </div>

      <div class="panel__row panel__row--wrap panel__row--tight">
        <div id="counts" class="counts">‚Äî</div>
        <div class="spacer"></div>
        <button id="btnCompact" class="btn btn--ghost" type="button" disabled>Kompakt</button>
        <button id="btnClear" class="btn btn--ghost" type="button" disabled>Zur√ºcksetzen</button>
      </div>

      <div id="libStatus" class="libstatus" role="status" aria-live="polite"></div>
      <div id="errorBox" class="error" hidden></div>
    </section>

    <section id="cards" class="cards" aria-live="polite"></section>
    <div id="sentinel" class="sentinel" aria-hidden="true"></div>
  </main>

  <button id="btnTop" class="fab" type="button" title="Nach oben">Top</button>

  <!-- Bottom-Sheet -->
  <div id="sheetOverlay" class="overlay" hidden></div>
  <aside id="sheetMenu" class="sheet" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="sheet__header">
      <div class="sheet__title">Filter & Sort</div>
      <button id="btnCloseMenu" class="btn btn--ghost" type="button" aria-label="Schlie√üen">‚úï</button>
    </div>

    <div class="sheet__body">
      <div class="sheet__section">
        <div class="sheet__sectionTitle">Sortierung</div>
        <div class="grid2">
          <div class="field">
            <label class="field__label" for="sortField">Feld</label>
            <select id="sortField" class="select" disabled></select>
          </div>
          <div class="field">
            <label class="field__label" for="sortDir">Richtung</label>
            <select id="sortDir" class="select" disabled>
              <option value="asc">Aufw√§rts</option>
              <option value="desc">Abw√§rts</option>
            </select>
          </div>
        </div>
      </div>

      <div class="sheet__section">
        <div class="sheet__sectionTitle">Filter</div>

        <div class="chips" id="filterStatus">
          <label class="chip"><input type="checkbox" value="favorite" disabled> Favorit</label>
          <label class="chip"><input type="checkbox" value="delisted" disabled> Delisted</label>
        </div>

        <div class="sheet__subTitle">System</div>
        <div class="chips" id="filterSystem">
          <label class="chip"><input type="checkbox" value="PS3" disabled> PS3</label>
          <label class="chip"><input type="checkbox" value="PS4" disabled> PS4</label>
          <label class="chip"><input type="checkbox" value="PS5" disabled> PS5</label>
          <label class="chip"><input type="checkbox" value="Vita" disabled> Vita</label>
        </div>

        <div class="sheet__subTitle">Quelle</div>
        <div class="chips" id="filterSource">
          <label class="chip"><input type="checkbox" value="Digital" disabled> Digital</label>
          <label class="chip"><input type="checkbox" value="PS Plus" disabled> PS Plus</label>
          <label class="chip"><input type="checkbox" value="Retail-Disc" disabled> Retail-Disc</label>
        </div>

        <div class="sheet__subTitle">Troph√§en</div>
        <div class="chips" id="filterTrophies">
          <label class="chip"><input type="checkbox" value="unplayed" disabled> üí§ Ungespielt</label>
          <label class="chip"><input type="checkbox" value="inprogress" disabled> ‚è≥ In Arbeit</label>
          <label class="chip"><input type="checkbox" value="completed" disabled> ‚úÖ 100%</label>
          <label class="chip"><input type="checkbox" value="platinum" disabled> üíé Platin</label>
          <label class="chip"><input type="checkbox" value="noplatformplat" disabled> ‚Äî Kein Platin</label>
        </div>
      </div>
    </div>

    <div class="sheet__footer">
      <button id="btnClearFilters" class="btn btn--ghost" type="button" disabled>Filter l√∂schen</button>
      <button id="btnApply" class="btn" type="button" disabled>Anwenden</button>
    </div>
  </aside>

  <script src="app.js?v=20251217-1" defer></script>
</body>
</html>
